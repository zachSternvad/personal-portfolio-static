<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>

    <!-- CSS stylings and themes -->
    <link rel="alternatestylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css"> 

    <!-- Icons and Fonts -->
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/3e376e1a1c.js" crossorigin="anonymous"></script>    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
</head>

<body>
    <div class="container">

        <!-- Entire Sidebar Section -->
        <div class="sidebar">

            <!-- Section 1 PFP and social links/icons -->
            <div class="section1">
                <div class="pfp">
                    <img src="assets/images/profile.png" alt="profile-picture">
                </div>
                <div class="socials">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-github"></i> 
                </div>
            </div>

            <hr class="rounded">

            <!-- Section 2 Menu navigation  Home/about me, etc -->
            <div class="section2">

            </div>
            
            <hr class="rounded">

            <!-- Section 3 light/dark mode toggle -->
            <div class="section3">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </div>
        </div>
    </div>

    <!-- JS script -->
    <script src="myscripts.js"></script>

</html>
